<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/utilities.css">
  <link rel="stylesheet" href="./styles/consolesForm.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>ShoppyGame - Home</title>
</head>
<body>
  <header class="site-init">
    <div class="bar">
      <h1><a href="index.html" class="logo">ShoppyGame</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="order.html">Pre-order</a>
        <a href="register.html">Register new Game</a>
        <a href="consolesForm.html">Register new Console</a>
      </nav>
    </div>
    <p>We sell the best games at the best price</p>
  </header>

  <section class="register-section">
    <h2>Register a Console</h2>

    <p>Discover a world of exciting games and exclusive offers. Shop with us for the ultimate gaming experience.</p>
  </section>

  <section class="form-section">
    <form class="game-form" id="game-form">
      <h2>Register a Console</h2>
      <div class="form-group">
        <label for="name">Game Title</label>
        <input type="text" name="name" id="name" placeholder="Enter the name Console" required>
      </div>
      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" name="price" id="price" placeholder="Enter the price of Console" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" name="image" id="image" placeholder="Enter the image URL of the Console" required>
      </div>
      <div class="form-group">
        <button type="button" id="btnRegister">Register a Console</button>
      </div>
    </form>
  </section>



  <section id="games-section-main">
    <div class="alert" id="notifications">
      <p>Game added successfully</p>
    </div>
    <div id="counter"></div>
    <section class="console-section" id="console-section"></section>
  </section>

    <footer class="site-footer">
    <div class="footer-content">
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/consolesForm.js"></script>
</body>
</html>
